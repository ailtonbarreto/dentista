<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário dos Atendimentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="agenda/js/index.global.min.js"></script>
  <script defer src="agenda/js/temas.js"></script>
  <link rel="stylesheet" href="/agenda/css/home.css">
  <script src="/agenda/js/calendario.js"></script>
  <script src="agenda/js/agendar_atendimento.js"></script>
  
</head>

<body style="margin-top: -3vw;">

  <div class="modal" id="modal">

    <form id="form">

      <div class="btn">

        <h2>Agendar Atendimento</h2>

        <span class="material-symbols-outlined" id="fechar_modal">close</span>

      </div>

      <div class="popup-horarios">

        <div class="paciente">

          <h4>Cliente</h4>
  
          <input type="text" id="paciente" list="listaPacientes" placeholder="Digite o nome do cliente..." autocomplete="off"/>
  
          <datalist id="listaPacientes"></datalist>
  
        </div>


        <div class="data">

          <h4>Data</h4>
  
          <input type="date" id="data" required>
  
        </div>

      </div>


      <div class="popup-horarios">

        <div class="profissional">

          <h4>Profissional</h4>
  
          <select id="profissional">
  
            <option value="">Selecione um Profissional</option>
  
          </select>
  
        </div>

        <div class="procedimento">

          <h4>Serviços</h4>

          <select id="procedimento">


          </select>


        </div>

      </div>

      <div class="popup-horarios">

        <div class="hora_inicio">

          <h4>Início</h4>
  
          <input type="time" id="hora-inicio" min="07:00" max="17:00">
  
        </div>

        <div class="hora_fim">

          <h4>Término</h4>
  
          <input type="time" id="hora-fim" min="07:00" max="17:00">
  
        </div>


      </div>

      <div class="btns">

        <button id="btn_agendar">Agendar</button>

      </div>

    </form>

  </div>


  <div class="container">

    <div class="header">

      <h2>Atendimentos Agendados</h2>

      <div>

        <span class="material-symbols-outlined custom-icons" style="color: var(--cor-primaria)">calendar_month</span>

        <span class="material-symbols-outlined custom-icons" onclick="window.location.href='page/cadastro.html'" style="color: var(--cor-terciaria) !important;">perm_contact_calendar</span>

        <span class="material-symbols-outlined custom-icons" onclick="window.location.href='page/cadastro_profissional.html'" style="color: var(--cor-terciaria) !important;">account_circle</span>

        <span class="material-symbols-outlined custom-icons" onclick="window.location.href='page/cadastro_servicos.html'" style="color: var(--cor-terciaria) !important;">settings</span>


      </div>

    </div>

    <div id="calendar"></div>

  </div>

  <div id="popupReserva" class="popup hidden">

    <div class="popup-content">

      <div class="header_titulo">

        <h2>Detalhes do Atendimento</h2>

        <span class="material-symbols-outlined close">close</span>

      </div>
      

      <p><span id="popupProfissional"></span></p>

      <p><span id="popupNome"></span></p>

      <p><span id="procedimento_popup"></span></p>


      <div class="popup-horarios">

        <p><strong>Início:</strong> <span id="popupInicio"></span></p>

        <p><strong>Fim:</strong> <span id="popupFim"></span></p>

      </div>

      <button id="btnExcluir">Excluir Reserva</button>

    </div>

    
  </div>

</body>

</html>
